<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile-style.css"> <!-- Link to profile-specific CSS -->
</head>
<body>
    <div class="profile-edit-container">
        <h1>Edit Profile</h1>
        <p id="greeting-message" class="greeting-message"></p>
        <form id="profile-edit-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <fieldset class="form-group">
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </fieldset>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="120" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                <div class="preview-container">
                    <img id="profile-picture-preview" src="" alt="Profile Picture Preview" style="display: none; width: 100%; margin-top: 10px;">
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="back-button" onclick="goBack()">Back</button>
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>
        <p id="status-message"></p>
    </div>

    <script src="profile-script.js"></script> <!-- Link to profile-specific JavaScript -->
</body>
</html>
